<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do App</title>
        <link href="style.css" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/082670664c.js" crossorigin="anonymous"></script>
        <script src="main.js" defer></script>
    </head>
<body onload="time()">
    <div class="todo-calender">
        <div class="date-hour">
            <p id="date">Date</p>
            <p id="hour">Hour</p>
        </div>
        <header>
            <h1>To do list</h1>
        </header>
        <!---Add the task-->
        <form action="" id="todo-form">
            <p>Add your task here</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Next task- add here">
                <button type="submit">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </form>
        <!---Edit the task-->
        <form action="" id="edit-form" class="hide">
            <p>Edit your task here</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Next task- add here">
                <button type="submit">
                    <i class="fa fa-solid fa-check"></i>
                </button>
            </div>
            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>
        <!--- the task list-->
        <div class="todo-list" id="todo-list">
            <div class="todo">
                <h3>Some Default Task</h3>
                <button class="finish-todo">
                    <i class="fa fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
